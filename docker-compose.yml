services:
  app:
    build: .
    ports:
      - "8080:8080"
      - "50051:50051"
    env_file:
      - .env
    command: ["./wait-for-it.sh", "postgres:5432", "--timeout=60", "--", "./app"]
    depends_on:
      - postgres
      - kafka

  postgres:
    restart: always
    image: postgres:15
    ports:
      - "5432:5432"
    env_file:
      - .env
#    volumes:
#      - ./internal/pg/data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    env_file:
      - .env
    ports:
      - "22181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    env_file:
      - .env
